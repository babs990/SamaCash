

<!-- Modals simplified -->
<div *ngIf="showProfileModal" class="fixed inset-0 flex items-center justify-center bg-[#00000069] bg-opacity-50">
  <div class="bg-white p-6 rounded w-[400px]">
    <h3 class="text-lg font-semibold">Profil</h3>
    <div class="mt-4">
      <button (click)="logout()" class="bg-blue-600 text-white w-full p-2 rounded">Se déconnecter</button>
      <button (click)="closeProfile()" class="mt-2 w-full p-2 rounded border">Fermer</button>
    </div>
  </div>
</div>

    <button (click)="submitSend()" class="bg-blue-600 text-white w-full p-2 rounded">Envoyer</button>

  </div>
</div>
